<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Document</title>

</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Contraseña:</label>
        <input type="password" id="loginPassword" required>
      </div>
      <div class="form-group">
        <button type="submit">Iniciar sesión</button>
      </div>
    </form>
  </div>

  <div class="container">
    <h2>Registro de Usuarios</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="registrationName">Nombre:</label>
        <input type="text" id="registrationName" required>
      </div>
      <div class="form-group">
        <label for="registrationEmail">Email:</label>
        <input type="email" id="registrationEmail" required>
      </div>
      <div class="form-group">
        <label for="registrationPassword">Contraseña:</label>
        <input type="password" id="registrationPassword" required>
      </div>
      <div class="form-group">
        <button type="submit">Registrar</button>
      </div>
    </form>
  </div>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
</body>
</html>
